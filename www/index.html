<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>GoSecuri</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>
        <script type="application/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello World!'
                }
            });
        </script>
    </body>
</html>
